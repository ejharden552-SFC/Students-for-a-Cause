<!DOCTYPE html>
<html lang="en">
<header>
  <img src="images/logo.png" alt="SFC Logo" class="logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="events.html">Upcoming Events</a>
    <a href="images.html">Image Gallary</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SFC - Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <header>
    <img src="images/logo.png" alt="SFC Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="events.html">Upcoming Events</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Photo Gallery</h2>
    <p>Take a look at some of our favorite moments at Whitman Middle School.</p>

    <div class="gallery">
      <img src="images/dance.jpg" alt="School Dance">
      <img src="images/lunches.jpg" alt="Making lunches for the less fortunate">
      <img src="images/spirit-week.jpg" alt="Spirit Week Event">
      <img src="images/teamwork.jpg" alt="Student teamwork project">
    </div>

    <!-- Lightbox overlay -->
    <div id="lightbox" class="lightbox">
      <span class="close">&times;</span>
      <img class="lightbox-content" id="lightbox-img">
      <div id="caption"></div>
      <!-- Navigation buttons -->
      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Students for a Cause | Whitman Middle School</p>
  </footer>

  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const captionText = document.getElementById("caption");
    const closeBtn = document.querySelector(".close");
    const nextBtn = document.querySelector(".next");
    const prevBtn = document.querySelector(".prev");
    const images = document.querySelectorAll(".gallery img");
    let currentIndex = 0;

    // Open lightbox
    images.forEach((img, index) => {
      img.addEventListener("click", () => {
        currentIndex = index;
        showImage();
        lightbox.style.display = "flex";
      });
    });

    // Show current image
    function showImage() {
      lightboxImg.src = images[currentIndex].src;
      captionText.innerHTML = images[currentIndex].alt;
    }

    // Next & Prev controls
    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage();
    });

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage();
    });

    // Close lightbox
    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    // Close on outside click
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = "none";
      }
    });

    // Keyboard navigation
    document.addEventListener("keydown", (e) => {
      if (lightbox.style.display === "flex") {
        if (e.key === "ArrowRight") nextBtn.click();
        if (e.key === "ArrowLeft") prevBtn.click();
        if (e.key === "Escape") closeBtn.click();
      }
    });
  </script>
</body>
</html>
