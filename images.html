      <main>
    <h2>Photo Gallery</h2>
    <p>Take a look at some of our favorite moments at Whitman Middle School.</p>
  
    <div class="gallery">
          <img src="lunches.jpg" alt="Total lunches made for homeless">
          <img src="lunches2.jpg" alt="Making lunches for the homeless">
          <img src="lunches3.jpg" alt="Helping the community">
    </div>
  
    <!-- Lightbox overlay -->
    <div id="lightbox" class="lightbox">
      <span class="close">&times;</span>
      <img class="lightbox-content" id="lightbox-img">
      <div id="caption"></div>
    </div>
  </main>
  
  <script>
    // Get elements
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const captionText = document.getElementById("caption");
    const closeBtn = document.querySelector(".close");
  
    // Open lightbox when clicking a gallery image
    document.querySelectorAll(".gallery img").forEach(img => {
      img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
        captionText.innerHTML = img.alt;
      });
    });
  
    // Close when clicking X
    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
    });
  
    // Close when clicking outside image
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = "none";
      }
    });
  </script>
</html>
